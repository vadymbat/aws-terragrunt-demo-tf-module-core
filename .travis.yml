dist: xenial
language: bash

services:
  - docker

before_install:
  - docker build -t tf_tools .devcontainer/

jobs:
  include:
    - stage: pre-commit # When a Pull Request is created - Validate our plan
      script: docker run --rm -it -v$(pwd):/app:ro --workdir /app tf_tools pre-commit run -a

